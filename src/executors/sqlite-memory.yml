description: Run specs with an in-memory SQLite

parameters:
  ruby_version:
    type: string
    default: "2.7"

docker:
  - image: cimg/ruby:<<parameters.ruby_version>>-browsers
    environment:
      RAILS_ENV: test
      DB: sqlite3
      DATABASE_URL: sqlite3::memory:?pool=1
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: true
